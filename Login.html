<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" action="/login" method="POST">
            <h2>Login</h2>
            <div class="input-container">
                <img src="icons/profile.jpg" class="icon" alt="User Icon"> <!-- Change to custom icon -->
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <img src="icons/lock.png" class="icon" alt="Lock Icon"> <!-- Change to custom icon -->
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="login-text">Don't have an account? <a href="Create.html">Register here</a></p>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
