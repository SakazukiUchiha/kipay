<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="Create.css">
</head>
<body>
    <div class="create-container">
        <form action="/create" method="post">
            <h2>Create Account</h2>
            <div class="input-container">
                <img src="icons/profile.jpg" class="icon" alt="User Icon">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <img src="icons/email.png" class="icon" alt="Email Icon">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <img src="icons/lock.png" class="icon" alt="Lock Icon">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-container">
                <img src="icons/lock.png" class="icon" alt="Lock Icon">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="input-container">
                <img src="icons/role.png" class="icon" alt="Role Icon">
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="patient">Patient</option>
                    <option value="clinic-staff">Clinic Staff</option>
                    <option value="healthcare-provider">Healthcare Provider</option>
                </select>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p class="create-text">Already have an account? <a href="Login.html">Login here</a></p>
    </div>
</body>
<script src="Create.js"></script>
</html>
